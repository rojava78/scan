{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .form__field {
            display: inline-block;
            min-width: 200px;
        }
        
        .form__field.field--password {
            font-size: 25px;
            letter-spacing: 2px;
        }

        .form__field.field--name {
            font-size: 26px;
        }
        
        .form__field.field--name input,
        .form__field.field--password input {
            border: none;
            outline: none;
            color: darkgoldenrod;
            font-size: inherit;
            letter-spacing: inherit;
            width: 100%;
            box-sizing: border-box;
            background: none;
            font-family: inherit; /* تأكد من استخدام نفس الخط */
        }
        
    </style>
</head>
<body>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="wrapper">
        <h1>Login</h1>
        
        <form class="form__contact" action="{% url 'login' %}" method="post" onsubmit="return submitForm();">  
            {% csrf_token %}  
            <fieldset>  
              <p>Hey, Developer!</p>  
              <p>Username <span id="username-emoji">😴</span><span class="form__field field--name"><input type="text" placeholder="Username" tabindex="1" oninput="updateEmojis()"></span></p>  
              <p>Password <span id="password-emoji">🙊</span><span class="form__field field--password"><input type="password" placeholder="your password" tabindex="2" id="password-input" oninput="updateEmojis()"></span></p>  
              <p>Thank you for using our platform. Cheers!</p>  
              <button type="submit" class="button button--xlarge" tabindex="3">login &#187;</button>  
            </fieldset>  
          </form>  
          
          <script>  
            function updateEmojis() {
              var usernameField = document.querySelector('.field--name input');
              var usernameEmoji = document.getElementById('username-emoji');
              
              var passwordField = document.querySelector('.field--password input');
              var passwordEmoji = document.getElementById('password-emoji');
              
              if (usernameField.value.trim() === '') {
                usernameEmoji.innerText = '😴'; // رمز تعبيري للحقل الفارغ
              } else {
                usernameEmoji.innerText = '😒'; // رمز تعبيري عند وجود نص
              }
              
              if (passwordField.value.trim() === '') {
                passwordEmoji.innerText = '🙊'; // رمز تعبيري للحقل الفارغ
              } else {
                passwordEmoji.innerText = '🙈'; // رمز تعبيري عند وجود نص
              }
            }
            
            function submitForm() {  
              // الحصول على القيم من الـ inputs  
              var username = document.querySelector('.field--name input').value.trim();  
              var password = document.querySelector('.field--password input').value.trim();  
          
              // تحقق من أن القيم ليست فارغة  
              if (!username || !password || username === 'your name' || password === 'your password') {  
                alert('Please enter both username and password.');  
                return false; // منع النموذج من الإرسال إذا كانت هناك قيم فارغة  
              }  
          
              // إنشاء عنصر إدخال مخفي لتسمح بإرسال البيانات  
              var form = event.target;  
              
              // إضافة حقل الإدخال لاسم المستخدم  
              var usernameInput = document.createElement("input");  
              usernameInput.setAttribute("type", "hidden");  
              usernameInput.setAttribute("name", "username");  
              usernameInput.setAttribute("value", username);  
              form.appendChild(usernameInput);  
              
              // إضافة حقل الإدخال لكلمة المرور  
              var passwordInput = document.createElement("input");  
              passwordInput.setAttribute("type", "hidden");  
              passwordInput.setAttribute("name", "password");  
              passwordInput.setAttribute("value", password);  
              form.appendChild(passwordInput);  
              
              return true; // استمر في إرسال النموذج  
            }

            document.querySelector('.field--name input').addEventListener('input', updateEmojis);
            document.querySelector('.field--password input').addEventListener('input', updateEmojis);
          </script>
      </div>
      
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
        <defs>
          <filter id="blur0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0 0" />
          </filter>
          <filter id="blur1">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0 5" />
          </filter>
          <filter id="blur2">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0 10" />
          </filter>
          <filter id="blur3">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0 15" />
          </filter>
          <filter id="blur4">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0 20" />
          </filter>
        </defs>
      </svg>
      
</body>
</html>
